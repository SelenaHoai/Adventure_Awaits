<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Awaits</title>
   <!-- CSS LINK  -->
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
      <!-- Bootstrap CSS Link  -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-image: url({{url_for('static',filename='image/backdrop4.jpg')}})" id="bg">

    <div class="user-navbar d-flex justify-content-between">
        <div>
            <a type="button" class="btn font-monospace text-white" href="#">Plan A Trip</a>
            <a type="button" class="btn font-monospace text-white" href="/user/dashboard">Dashboard</a>
        </div>
        <div>
            <a type="button" class="btn font-monospace text-white" href="#">Location</a>
            <a type="button" class="btn font-monospace text-white" href="/logout">Logout</a>
        </div>
    </div>
    <div class="d-flex justify-content-end">
        <!-- <h4 class="text-center font-monospace text-white my-5 mx-5">Start living your dream.. </h4> -->
    </div>
    <div class="add-table">
        <div class="font-monospace text-white mt-5 fst-italic">

            <h5>Take me to.. {{ location.name }}</h5>
        </div>
        <form action="/locations/update/{{location.id}}" method="post" class="update-location-form">
            <div>
                <div class="d-flex justify-content-end">
                    <a type="button" class="btn text-danger" href="/locations/delete/{{location.id}}">Remove</a>
                </div>
                <p><label for="l_name">Location:</label></p>
                <p><input type="text" name="l_name" id="l_name" value="{{ location.name }}"></p>
                <div class="d-flex flex-column">
                    <div id="attraction-update">
                        {% for attraction in location.attractions %}
                        <p><label for="l_name">Attraction(s):</label></p>
                        <p>
                            <input type="text" name="name_{{attraction.id}}" class="" value="{{ attraction.name }}">
                            <a type="button" id="loc_delete_btn" href="/attractions/delete/{{attraction.id}}/{{location.id}}">X</a>
                        </p>
                        {% endfor %}
                    </div>                    
                </div>
                <button style="height: 50% !important;" id="btn-update" class="btn btn-sm btn-outline-secondary mx-1" type="button">+</button>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-warning mt-4">Update</button>
                </div>

            </div>
        </form>
    </div>



    <!-- Optional JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/update.js') }}"></script>

    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
