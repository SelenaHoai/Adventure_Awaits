<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Awaits</title>
   <!-- CSS LINK  -->
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
      <!-- Bootstrap CSS Link  -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-image: url('static/image/backdrop4.jpg');" id="bg">
    <div>
        <div class="d-flex justify-content-center">
            <div class="register-form">
                <div class="row">
                    <h2 class="text-center text-white">Register</h2>
                </div>
                <div class="row">
                    <form action="/process/register" method="post">
                        <div class="mb-3">
                            <label for='first_name' class='text-white'>First Name:</label>
                            <input class="form-control text-center" type="text" name="first_name" id="first_name">
                            <!-- {% for message in get_flashed_messages(category_filter=["err_first_name"]) %}
                            <p class="alert alert-danger">{{ message }}</p>
                            {% endfor %} -->
                        </div>
                        <div class="mb-3">
                            <label for='last_name' class='text-white'>Last Name:</label>
                            <input class="form-control text-center" type="text" name="last_name" id="last_name">
                            <!-- {% for message in get_flashed_messages(category_filter=["err_last_name"]) %}
                            <p class="alert alert-danger">{{ message }}</p>
                            {% endfor %} -->
                        </div>
                        <div class="mb-3">
                            <label for='email' class='text-white'>Email:</label>
                            <input class="form-control text-center" type="text" name="email" id="email">
                            <!-- {% for message in get_flashed_messages(category_filter=["err_email"]) %}
                            <p class="alert alert-danger">{{ message }}</p>
                            {% endfor %} -->
                        </div>
                        <div class="mb-3">
                            <label for='password' class='text-white'>Password:</label>
                            <input class="form-control text-center" type="password" name="password" id="password">
                            <!-- {% for message in get_flashed_messages(category_filter=["err_password"]) %}
                            <p class="alert alert-danger">{{ message }}</p>
                            {% endfor %} -->
                        </div>
                        <div class="mb-3">
                            <label for='confirm_password' class='text-white'>Confirm Password:</label>
                            <input class="form-control text-center" type="password" name="password_confirmation" id="password_confirmation">
                            <!-- {% for message in get_flashed_messages(category_filter=["err_password_confirmation"]) %}
                            <p class="alert alert-danger">{{ message }}</p>
                            {% endfor %} -->
                        </div>
                        <button class="btn mt-2" id="button-color">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
