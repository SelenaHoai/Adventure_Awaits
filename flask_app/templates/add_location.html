<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Awaits</title>
   <!-- CSS LINK  -->
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
      <!-- Bootstrap CSS Link  -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body style="background-image: url({{url_for('static',filename='image/backdrop4.jpg')}})" id="bg">
    <div class="user-navbar d-flex justify-content-between">
        <div>
            <a type="button" class="btn font-monospace text-white" href="#">Plan A Trip</a>
            <a type="button" class="btn font-monospace text-white" href="/user/dashboard">Dashboard</a>
        </div>
        <div>
            <a type="button" class="btn font-monospace text-white" href="#">Location</a>
            <a type="button" class="btn font-monospace text-white" href="/logout">Logout</a>
        </div>
    </div>
    <div class="add-location-form font-monospace text-white">
        <h5 class="fst-italic" >Where would you like to go?</h5>
        <form action="/locations/create" method="post" class="mt-5">
            <div>
                <p><label for="name">Location:</label> <input type="text" name="name" id="name"></p>
                <p></p>
                <!-- {% for message in get_flashed_messages(category_filter=["err_name"]) %}

                {% endfor %}                      -->
                <div class="d-flex justify-content-end">
                    <button class="btn btn-warning mt-4" type="submit">Add to Bucketlist</button>
                </div>
            </div>
        </form>
    </div>
    

    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
