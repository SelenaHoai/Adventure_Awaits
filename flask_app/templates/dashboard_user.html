<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Awaits</title>
   <!-- CSS LINK  -->
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
      <!-- Bootstrap CSS Link  -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <!-- Google Map -->
   <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
   <script type="module" src="{{ url_for('static', filename='js/index.js') }}"></script>



</head>
<body style="background-image: url({{url_for('static',filename='image/backdrop4.jpg')}})" id="bg">

    <div class="user-navbar d-flex justify-content-between">
        <div>
            <a type="button" class="btn font-monospace text-white" href="#">Plan A Trip</a>
            <a type="button" class="btn font-monospace text-white" href="/locations/new">Add</a>
        </div>
        <div>
            <input type="text" placeholder="Search..">
            <a type="button" class="btn font-monospace text-white" href="/logout">Logout</a>
        </div>
    </div>
    <div class="d-flex justify-content-end">
        <h2 class="text-center font-monospace text-white my-5 mx-5">Welcome back {{ user.first_name }}!</h2>
    </div>
    <div class="d-flex justify-content-around">
        <div class="user-dashboard">
            <div class="mt-4 text-white font-monospace">
                <h4>Start living your dream..</h4>
            </div>
            <table class="bucket-list-table mt-4 text-center">
                <thead>
                    <tr>
                        <th>Locations</th>
                        <th>Attractions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for location in all_locations%}
                    <tr>
                        <td>
                            <a href="/locations/edit/{{location.id}}" class="loc-link">{{ location.name }}</a>
                        </td>
                        <td>
                            {% for attraction in location.attractions %}
                            {{ attraction.name }}
                            {% endfor %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="text-white font-monospace mt-2">
            <p><h4 class="mb-4">Visualize..</h4><input id="pac-input" class="controls" type="text" placeholder="Search Box"/></p>
            <div id="map"></div>
        </div>
    </div>





    <!-- Google Map Key -->
    <!-- <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA10wa8YE4zxX8K4MIdMJwCxU3jBaw3_VU&callback=initMap&v=weekly"
      defer
    ></script> -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA10wa8YE4zxX8K4MIdMJwCxU3jBaw3_VU&callback=initAutocomplete&libraries=places&v=weekly"
      defer
    ></script>

    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
